{% extends "base.html" %}
{% block title %}忘記密碼{% endblock %}

{% block content %}
<div class="forgot-container">
  <h2>🔑 忘記密碼</h2>

  <form method="POST" action="{{ url_for('forgot_password') }}" class="forgot-form">
    <label for="email">請輸入註冊的 Email：</label>
    <input type="email" id="email" name="email" required placeholder="example@gmail.com">

    <button type="submit">確認</button>
  </form>

  {% if message %}
  <p class="forgot-message">{{ message }}</p>
  {% endif %}
</div>
{% endblock %}
