{% extends "base.html" %}
{% block title %}重設密碼{% endblock %}

{% block content %}
<div class="forgot-container">
  <h2>🔒 重設密碼</h2>

  <form method="POST" action="">
    <label for="password">輸入新密碼：</label>
    <input type="password" id="password" name="password" required placeholder="請輸入新密碼">
    <label for="confirm">再次輸入新密碼：</label>
    <input type="password" id="confirm" name="confirm" required placeholder="再次輸入新密碼">
    <button type="submit">確認更新</button>
  </form>

  {% if message %}
  <p class="forgot-message">{{ message }}</p>
  {% endif %}
</div>
{% endblock %}
