<!DOCTYPE html> 
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Signnest手語小窩</title>
    <!-- 主樣式 -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<!-- 課程學習頁面專用樣式 -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/learn.css') }}">

<!-- 個人檔案頁面專用樣式 -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">

<link rel="stylesheet" href="{{ url_for('static', filename='css/course_progress.css') }}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">

    <!-- 上半部：頁首 -->
    <header>
        <div class="header-left">
            
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
            <h1>Signnest手語小窩</h1>
        </div>
      <div class="header-right">
    {% if current_user.is_authenticated %}
        <span class="username">👤 {{ current_user.name }}</span>
        <a href="{{ url_for('logout') }}" class="button">登出</a>
    {% else %}
        <a href="{{ url_for('login') }}" class="button">登入</a>
        <a href="{{ url_for('register') }}" class="button">註冊</a>
    {% endif %}
</div>

    </header>

    <nav class="dropdown-menu">
        <div class="menu-title">選擇功能</div>
        <ul class="menu-options">
            <li><a href="{{ url_for('index') }}">首頁</a></li>
            <li><a href="{{ url_for('about') }}">關於我們</a></li>
            <li><a href="{{ url_for('learn') }}">學習手語</a></li>
            <li><a href="{{ url_for('practice') }}">即時手語翻譯</a></li>
    
            <li class="has-submenu">
                <a href="#">個人資訊</a>
                <ul class="submenu">
                    <li><a href="{{ url_for('profile') }}">個人檔案</a></li>
                    <li><a href="{{ url_for('edit_profile') }}">帳號設定</a></li>
                </ul>
            </li>
    
        </ul>
    </nav>
    
    

    <!-- 主要內容：依照頁面注入內容 -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- 頁尾 -->
    <footer>
        國立台北商業大學資管系 - 114411組 ｜ &copy;ntubimd114411
    </footer>

</div>
</body>
</html>
